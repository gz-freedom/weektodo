<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">恭喜您，完成了一周任务</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in todos">
        <label class="item-index">{{$index + 1}}. </label>
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </ion-item>
      <button class="button button-calm button-block" ng-click="pushArchive()">放入档案</button>
    </ion-list>
  </ion-content>
</ion-modal-view>
